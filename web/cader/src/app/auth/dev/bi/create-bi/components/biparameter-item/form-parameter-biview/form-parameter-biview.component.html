<div [formGroup]="form">
  <div class="fullW p1">
    <button class="btn btn-success mb2 mr1" (click)="addNew()">Novo</button>
    <button class="btn btn-primary mb2 mr1" (click)="addParametro()">
      Save
    </button>
    <button class="btn btn-danger mb2" (click)="removeParameter()">
      Delete
    </button>
    <div class="lineLeft">
      <div class="mr1">
        <inputText formControlName="name" [label]="'Nome'" />
      </div>
      <div class="mr1">
        <inputText formControlName="key" [label]="'Key'" />
      </div>
      <div>
        <inputRadio
          (change)="(alterForm)"
          [label]="'Primitivo'"
          [id]="'typeInputBasic'"
          [name]="'typeInput'"
          [valueFix]="1"
          formControlName="typeInput"
          (valueChanged)="alterForm($event)"
        />
        <inputRadio
          (change)="(alterForm)"
          [label]="'Registros'"
          [id]="'typeInputRegister'"
          [name]="'typeInput'"
          [valueFix]="2"
          formControlName="typeInput"
          (valueChanged)="alterForm($event)"
        />
        <inputRadio
          (change)="(alterForm)"
          [label]="'Customizados'"
          [id]="'typeInputCustom'"
          [name]="'typeInput'"
          [valueFix]="3"
          formControlName="typeInput"
          (valueChanged)="alterForm($event)"
        />
      </div>
    </div>
    <div class="fullW">
      <div *ngIf="typeInput === 1">
        <div class="drop">
          <dropdownstr
            [label]="'Tipo Primitivo'"
            formControlName="typePrimitive"
            [list]="listTypes"
            (valueChanged)="checkDate($event)"
          ></dropdownstr>
        </div>
        <div *ngIf="showTypeDate; else valueDefaut">
          <div class="drop mt2">
            <dropdown
              [label]="'Tipo Data'"
              formControlName="subTypeDate"
              [list]="listTypesOptionDate"
            />
          </div>
        </div>
        <ng-template #valueDefaut>
          <div class="drop mt2">
            <inputText
              formControlName="valueDefault"
              [label]="'Valor PadrÃ£o'"
            />
          </div>
        </ng-template>
      </div>
      <div *ngIf="typeInput === 2">
        <div class="drop">
          <dropdownstr
            formControlName="typeClass"
            [list]="listClass"
            [label]="'Class'"
          />
        </div>
      </div>
      <div class="defind" *ngIf="typeInput === 3">
        <defined-parameter-view></defined-parameter-view>
      </div>
    </div>
  </div>
</div>
