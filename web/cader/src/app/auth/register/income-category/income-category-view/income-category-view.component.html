<div [formGroup]="form" class="m2">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <inputText
        formControlName="name"
        [label]="'Nome'"
        [isDisabled]="isDisabled"
      />
    </div>
  </div>
  <div class="row">
    <div class="mt2 col-xs-12 col-md-5">
      <inputSwitch
        formControlName="active"
        [label]="'Ativo'"
        [isDisabled]="isDisabled"
      />
    </div>
  </div>
</div>
