<div [formGroup]="form">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt2">
      <inputDate
        formControlName="firstDue"
        [label]="'Primeiro Vencimento'"
      ></inputDate>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt2">
      <inputReais formControlName="valueBase" [label]="'Valor Base'" />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt2">
      <inputNumber formControlName="amount" [label]="'Quantidade'" />
    </div>
  </div>
</div>
