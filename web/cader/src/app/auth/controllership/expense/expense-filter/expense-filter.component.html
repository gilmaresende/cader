<div [formGroup]="form" class="mt4 mX6">
  <div class="mt2 line">
    <inputDate
      formControlName="dueDateStart"
      [label]="'Data Inicial'"
    ></inputDate>
    <inputDate formControlName="dueDateEnd" [label]="'Data Final'"></inputDate>
  </div>
  <div class="mt2">
    <autocomplete
      formControlName="wallet"
      [service]="serviceWallet"
      [label]="'Carteira'"
    />
  </div>
  <div class="mt2">
    <autocomplete
      formControlName="person"
      [service]="servicePerson"
      [label]="'Pessoa'"
    />
  </div>
  <div class="mt2">
    <autocomplete
      formControlName="paymentType"
      [service]="servicePaymentTypeService"
      [label]="'Meio de Pagamento'"
    />
  </div>
  <div class="mt2">
    <autocomplete
      formControlName="expenseCategory"
      [service]="serviceExpenseCategory"
      [label]="'Categoria'"
    />
  </div>
  <div class="mt2 lineBetween">
    <div class="fullW pr2">
      <dropdown
        [list]="originList"
        formControlName="origin"
        [label]="'Origem'"
      ></dropdown>
    </div>
    <div class="fullW pl2">
      <dropdown
        [list]="statusList"
        formControlName="status"
        [label]="'Status'"
      ></dropdown>
    </div>
  </div>
</div>
