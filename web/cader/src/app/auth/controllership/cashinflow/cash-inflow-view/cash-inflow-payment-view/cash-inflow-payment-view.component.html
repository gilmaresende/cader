<div [formGroup]="form" class="mX1">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4 mt2">
      <autocomplete
        formControlName="wallet"
        [service]="serviceWallet"
        [label]="'Carteira'"
        [isDisabled]="isDisabled"
      />
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4 mt2">
      <autocomplete
        formControlName="paymentType"
        [service]="servicePaymentTypeService"
        [label]="'Meio Pagamento'"
        [isDisabled]="isDisabled"
      />
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4 mt2">
      <inputDate
        formControlName="payDay"
        [label]="'Data Pagamento'"
        [isDisabled]="isDisabled"
      ></inputDate>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4 mt2">
      <inputReais
        formControlName="value"
        [label]="'Valor'"
        [isDisabled]="isDisabled"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt2">
      <inputText
        formControlName="observation"
        [label]="'Observação'"
        [isDisabled]="isDisabled"
      />
    </div>
  </div>
</div>
