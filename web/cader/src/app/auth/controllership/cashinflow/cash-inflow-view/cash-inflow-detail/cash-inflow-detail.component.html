<div [formGroup]="form" class="mt2 mX4">
  <div class="fullW">
    <inputText
      formControlName="description"
      [label]="'Descrição'"
      [isDisabled]="isDisabled"
    />
  </div>
  <div class="lineLeft mt2">
    <inputDate
      formControlName="dueDate"
      [label]="'Data Abertura'"
      [isDisabled]="isDisabled"
    ></inputDate>
    <inputDate
      formControlName="openingDate"
      [label]="'Data Vencimento'"
      [isDisabled]="isDisabled"
    ></inputDate>
  </div>
  <div class="lineBetween mt2">
    <inputReais
      formControlName="openValue"
      [label]="'Valor Aberto'"
      [isDisabled]="true"
    /><inputReais
      formControlName="amountPaid"
      [label]="'Valor Pago'"
      [isDisabled]="true"
    /><inputReais
      formControlName="valueTotal"
      [label]="'Valor Total'"
      [isDisabled]="isDisabled"
    />
  </div>
  <div class="lineBetween mt2">
    <autocomplete
      formControlName="wallet"
      [service]="serviceWallet"
      [label]="'Carteira'"
      [isDisabled]="isDisabled"
    />
    <autocomplete
      formControlName="paymentType"
      [service]="servicePaymentTypeService"
      [label]="'Meio de Pagamento'"
      [isDisabled]="isDisabled"
    />
    <autocomplete
      formControlName="person"
      [service]="servicePerson"
      [label]="'Pessoa'"
      [isDisabled]="isDisabled"
    />
  </div>
  <div class="lineBetween mt2 borderBottom">
    <autocomplete
      formControlName="incomeCategory"
      [service]="serviceIncomeCategory"
      [label]="'Categoria'"
      [isDisabled]="isDisabled"
    />
  </div>
  <div class="fullW mt2">
    <inputText
      formControlName="observation"
      [label]="'Observação'"
      [isDisabled]="isDisabled"
    />
  </div>
</div>
