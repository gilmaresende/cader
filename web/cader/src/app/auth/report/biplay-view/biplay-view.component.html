<div class="row">
  <div class="col-5">
    <div [formGroup]="form" class="m2">
      <div>
        <inputRadio
          [id]="'formatCSV'"
          [label]="'CSV'"
          formControlName="format"
          [name]="'format'"
          [valueFix]="constFormat.CSV"
        />
        <inputRadio
          [id]="'formatPDF'"
          [label]="'PDF'"
          formControlName="format"
          [name]="'format'"
          [valueFix]="constFormat.PDF"
        />
        <inputRadio
          [id]="'formatJSON'"
          [label]="'JSON'"
          formControlName="format"
          [name]="'format'"
          [valueFix]="constFormat.JSON"
        />
      </div>

      <div class="mt-4" *ngFor="let item of bi?.bIParameters">
        <div
          *ngIf="
            item.typePrimitiveOrEntity.id == constPrimitiEntity.ENTITY.id;
            else typesPrimitive
          "
        >
          <dropdownstr
            [label]="item.name"
            formControlName="{{ item.key }}"
            [observableList]="this.listComboClass[item.typeClass!.id!]"
          />
        </div>
        <ng-template #typesPrimitive>
          <div *ngIf="item.customized; else noCustomized">
            <dropdownstr
              [label]="item.name"
              formControlName="{{ item.key }}"
              [list]="toListStr(item?.optionsDefined)"
            />
          </div>
          <ng-template #noCustomized>
            <div
              *ngIf="
                item.typePrimitiveOrEntity.id == constPrimitiEntity.PRIMITIVE.id
              "
            >
              <div *ngIf="item.typePrimitive.id == constTypeInputs.INTEGER.id">
                <inputText
                  formControlName="{{ item.key }}"
                  [label]="item.name"
                />
              </div>
              <div *ngIf="item.typePrimitive.id == constTypeInputs.DOUBLE.id">
                <inputReais
                  formControlName="{{ item.key }}"
                  [label]="item.name"
                />
              </div>
              <div
                *ngIf="item.typePrimitive.id == constTypeInputs.LOCAL_DATE.id"
              >
                <inputDate
                  formControlName="{{ item.key }}"
                  [label]="item.name"
                />
              </div>
              <div *ngIf="item.typePrimitive.id == constTypeInputs.STRING.id">
                <inputText
                  formControlName="{{ item.key }}"
                  [label]="item.name"
                />
              </div>
            </div>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="col-7">
    <button type="button" class="btn btn-primary mt-2 col-7" (click)="playBi()">
      Play
    </button>
  </div>
</div>
