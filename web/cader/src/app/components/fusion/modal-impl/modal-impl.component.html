<div class="modal" [ngClass]="{ show: showModal }">
  <div class="modal-content">
    <div class="barActions">
      <div class="lineBetween">
        <div class="title">
          {{ title }}
        </div>
        <div class="actionBtn">
          <btn-icon *ngIf="!stateView" (click)="save()"
            ><i class="pi pi-save"></i
          ></btn-icon>
          <!-- <btn-icon><i class="pi pi-spin pi-save"></i></btn-icon> -->
          <btn-icon *ngIf="stateView" (click)="editData()"
            ><i class="pi pi-pencil"></i
          ></btn-icon>
          <btn-icon *ngIf="stateView" (click)="deleteData()"
            ><i class="pi pi-trash"></i
          ></btn-icon>
          <btn-icon (click)="closeModal()"
            ><i class="pi pi-times"></i
          ></btn-icon>
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</div>
