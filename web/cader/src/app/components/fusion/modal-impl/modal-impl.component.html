<div class="modal" [ngClass]="{ show: showModal }">
  <div class="modal-content">
    <div class="barActions">
      {{ title }}
      <span class="close" (click)="save()">&plus;</span>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>
    <ng-content></ng-content>
  </div>
</div>
