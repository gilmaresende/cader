<div class="fullW">
  <span class="p-float-label fullW">
    <p-dropdown
      class="fullW"
      [options]="list"
      [(ngModel)]="selected"
      optionLabel="description"
      [style]="{ width: '100%' }"
      [disabled]="disabled"
      (onChange)="change()"
    ></p-dropdown>
    <label>{{ label }} </label>
  </span>
</div>
