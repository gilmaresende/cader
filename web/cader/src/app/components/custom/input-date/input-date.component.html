<div class="lineLeft">
  <span class="p-float-label">
    <p-calendar
      [(ngModel)]="value"
      [showIcon]="true"
      dateFormat="dd/mm/yy"
      [disabled]="isDisabled"
    ></p-calendar>

    <label>{{ label }}</label>
  </span>
  <div>
    <button (click)="clean()" class="btn clean" [disabled]="isDisabled">
      <i class="pi pi-times"></i>
    </button>
  </div>
</div>
