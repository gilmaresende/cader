<div class="modal" [ngClass]="{ show: visible }">
  <div class="modal-content">
    <div class="barActions">
      <div class="lineBetween">
        <div class="title">Filtro</div>
        <div class="actionBtn">
          <btn-icon (click)="toFilert()"><i class="pi pi-search"></i></btn-icon>
          <btn-icon (click)="closeModal()"
            ><i class="pi pi-times"></i
          ></btn-icon>
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</div>
