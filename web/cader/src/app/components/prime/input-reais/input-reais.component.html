<span class="p-float-label">
  <p-inputNumber
    class="p-inputtext-sm inputNumber"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    inputId="currency-us"
    mode="currency"
    currency="USD"
    locale="en-US"
    [disabled]="isDisabled"
    (keyup)="teclar()"
  >
  </p-inputNumber>
  <label htmlFor="username">{{ label }}</label>
</span>
