<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="showSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>

  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    (click)="load()"
    *ngIf="isList || isListFilter"
  >
    <mat-icon>dvr</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="save()"
    *ngIf="isInsert || isEdit"
  >
    <mat-icon>save</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="newOb()"
    *ngIf="isView || isList || isListFilter"
  >
    <mat-icon>add_circle </mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    (click)="showFilter()"
    *ngIf="isListFilter"
  >
    <mat-icon>filter_list</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="edit()"
    *ngIf="isView"
  >
    <mat-icon>edit </mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="delete()"
    *ngIf="isView"
  >
    <mat-icon>delete </mat-icon>
  </button>

  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="cancel()"
    *ngIf="isEdit"
  >
    <mat-icon>cancel </mat-icon>
  </button>

  <button
    title="Listagem"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    (click)="goToList()"
    *ngIf="isView"
  >
    <mat-icon>list</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>more_vert </mat-icon>
  </button>
</mat-toolbar>
